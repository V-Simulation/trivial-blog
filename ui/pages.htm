
<div class="main">
	<h3>Pages</h3>
	<table>
		<set count="{{ count(@pages) }}" />
		<repeat group="{{ @pages }}" value="{{ @page }}" counter="{{ @counter }}">
		<tr {{ @counter%2?'class="odd"':'' }}>
			<td class="title"><a href="{{ @BASE }}/admin/pages/edit?id={{ @page.id }}">{{ @page.title }}</a><br /><small>{{ @page.updated?date(@time_format,@page.updated):'&nbsp;' }}</small></td>
			
		</tr>
		</repeat>
	</table>
	<form method="get" action="{{ @BASE }}/admin/pages/edit">
		<button name="new" class="button-success pure-button">New</button>
	</form>
</div>
